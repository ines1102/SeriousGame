<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Health Royale - Connexion</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/index.css">
    
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Page specific JS -->
    <script type="module" src="/js/index.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Health Royale</h1>
            <form id="user-form">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Entrez votre nom" minlength="2" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="sex">Sexe :</label>
                    <select id="sex" name="sex" required>
                        <option value="" disabled selected>Choisissez votre sexe</option>
                        <option value="male">Homme</option>
                        <option value="female">Femme</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Choisissez votre avatar :</label>
                    <div id="avatar-selection" class="avatar-grid"></div>
                </div>
                
                <button type="submit" class="btn-primary">Commencer</button>
            </form>
            
            <!-- Conteneur pour les messages d'erreur -->
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- Indicateur de chargement -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
