<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Royale - Inscription</title>
    
    <!-- Base URL -->
    <base href="https://seriousgame-ds65.onrender.com:1000/">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="fade-in">Health Royale</h1>
            <p class="subtitle fade-in">Entrez dans l'arène et affrontez vos adversaires !</p>
        </header>

        <main class="registration-form fade-in">
            <form id="registrationForm" class="card">
                <div class="form-group">
                    <label for="name" class="form-label">Nom du joueur</label>
                    <input type="text" id="name" name="name" class="form-input" required 
                           placeholder="Entrez votre nom de joueur" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="gender" class="form-label">Genre</label>
                    <select id="gender" name="gender" class="form-input" required>
                        <option value="">Sélectionnez votre genre</option>
                        <option value="male">Homme</option>
                        <option value="female">Femme</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Choisissez votre avatar</label>
                    <div id="avatarContainer" class="avatar-grid"></div>
                    <input type="hidden" id="selectedAvatar" name="selectedAvatar">
                </div>

                <button type="submit" class="btn btn-primary">Commencer l'aventure</button>
            </form>
        </main>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
