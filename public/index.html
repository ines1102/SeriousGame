<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Royale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <main class="login-container">
            <div class="login-card fade-in">
                <h1>Health Royale</h1>
                
                <form id="registrationForm">
                    <div class="input-group">
                        <input type="text" id="name" required maxlength="20"
                                placeholder="Votre pseudo">
                    </div>

                    <div class="input-group">
                        <select id="gender" required>
                            <option value="" disabled selected>Choisir votre genre</option>
                            <option value="male">Homme</option>
                            <option value="female">Femme</option>
                        </select>
                    </div>

                    <div class="avatar-section">
                        <h2>Choisir un avatar</h2>
                        <div id="avatarContainer" class="avatar-grid">
                            <!-- Les avatars seront ajoutés dynamiquement ici -->
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        Commencer
                        <span class="btn-icon">→</span>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
