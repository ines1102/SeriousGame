<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Royale - Mode de jeu</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/choose-mode.css">
</head>
<body>
    <button onclick="history.back()" class="back-btn">
        <span class="back-icon">←</span>
    </button>

    <div class="container">
        <main class="modes-container">
            <div class="player-info fade-in">
                <img id="playerAvatar" src="" alt="Avatar">
                <span id="playerName"></span>
            </div>

            <div class="mode-options">
                <div class="mode-card fade-in delay-1" onclick="selectMode('random')">
                    <div class="mode-icon">🎲</div>
                    <h2>Partie Aléatoire</h2>
                    <p>Affrontez un adversaire au hasard</p>
                    <button class="btn-primary">Jouer</button>
                </div>

                <div class="mode-card fade-in delay-2" onclick="selectMode('friend')">
                    <div class="mode-icon">👥</div>
                    <h2>Partie Privée</h2>
                    <p>Jouez avec un ami</p>
                    <button class="btn-primary">Créer/Rejoindre</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Recherche d'une partie<span class="loading-dots"></span></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/choose-mode.js"></script>
</body>
</html>
