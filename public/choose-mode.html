<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Royale - Mode de jeu</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/choose-mode.css">
</head>
<body>
    <!-- Bouton retour -->
    <button id="backButton" class="back-btn">
        <span class="back-icon">←</span>
    </button>

    <div class="container">
        <!-- Profil du joueur -->
        <div class="player-profile fade-in">
            <div class="profile-card">
                <img id="playerAvatar" src="" alt="Avatar" class="profile-avatar">
                <h2 id="playerName" class="profile-name"></h2>
            </div>
        </div>

        <!-- Choix du mode de jeu -->
        <div class="modes-container">
            <div class="mode-card fade-in delay-1" id="randomMode">
                <div class="mode-icon">🎲</div>
                <h3>Mode Aléatoire</h3>
                <p>Affrontez un adversaire au hasard</p>
                <button class="btn-primary">
                    Jouer
                    <span class="btn-icon">→</span>
                </button>
            </div>

            <div class="mode-card fade-in delay-2" id="friendMode">
                <div class="mode-icon">👥</div>
                <h3>Partie Privée</h3>
                <p>Jouez avec un ami</p>
                <button class="btn-primary">
                    Créer/Rejoindre
                    <span class="btn-icon">→</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay de chargement -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">
                <span id="loadingMessage">Recherche d'une partie</span>
                <span class="loading-dots"></span>
            </div>
            <div id="waitingPlayers" class="waiting-players hidden">
                <span class="player-count">Joueurs en attente: <span id="playerCount">0</span></span>
            </div>
        </div>
    </div>

    <!-- Importation des scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="js/choose-mode.js"></script>
</body>
</html>
