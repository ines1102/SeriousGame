<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Health Royale - Mode de jeu</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/choose-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="mode-selection-card">
            <!-- Section profil joueur -->
            <div class="player-profile">
                <div class="player-avatar">
                    <img src="" alt="Avatar du joueur" />
                </div>
                <div class="player-name"></div>
            </div>
            
            <h2>Choisissez votre mode de jeu</h2>
            
            <!-- Section des modes de jeu -->
            <div class="game-modes">
                <button id="random-game" class="mode-button">
                    <i class="fas fa-random"></i>
                    Partie Aléatoire
                </button>
                <button id="create-room" class="mode-button">
                    <i class="fas fa-plus-circle"></i>
                    Créer une Room
                </button>
                <button id="join-room" class="mode-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Rejoindre une Room
                </button>
            </div>
        </div>
    </div>

    <!-- Overlays -->
    <div id="waiting-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>Recherche d'un adversaire</h2>
            <div class="spinner"></div>
            <p>Veuillez patienter...</p>
        </div>
    </div>

    <div id="error-overlay" class="overlay hidden">
        <div class="overlay-content">
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/choose-mode.js"></script>
</body>
</html>
