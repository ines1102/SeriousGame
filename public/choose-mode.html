<body>

    <!-- Bouton retour -->
    <button id="backButton" class="back-btn">
        <span class="back-icon">‚Üê</span>
    </button>

    <div class="container">
        <!-- Profil du joueur -->
        <div class="player-profile fade-in">

                <img id="playerAvatar" src="" alt="Avatar" class="profile-avatar">
                <h2 id="playerName" class="profile-name"></h2>
            </div>
        </div>

        <!-- Choix du mode de jeu -->
        <div class="modes-container">
            <div class="mode-card fade-in delay-1" id="randomMode">

                </button>
            </div>
        </div>
    </div>

    <!-- Overlay de chargement -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">
                <span id="loadingMessage">Recherche d'une partie...</span>
                <span class="loading-dots"></span>
            </div>
            <div id="waitingPlayers" class="waiting-players hidden">
                <span class="player-count">Joueurs en attente: <span id="playerCount">0</span></span>
