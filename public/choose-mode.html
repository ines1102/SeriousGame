<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un mode de jeu</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="./css/choose-mode.css">
</head>
<body>
    <div class="container">
        <!-- Section profil joueur -->
        <div class="player-profile">
            <div class="player-avatar">
                <img src="/Avatars/default.jpeg" alt="Avatar du joueur" />
            </div>
            <div class="player-name"></div>
        </div>

        <!-- Section des modes de jeu -->
        <div class="game-modes">
            <button id="random-game" class="mode-button">
                Partie Aléatoire
            </button>
            <button id="create-room" class="mode-button">
                Créer une Room
            </button>
            <button id="join-room" class="mode-button">
                Rejoindre une Room
            </button>
        </div>

        <!-- Overlay d'attente -->
        <div id="waiting-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>Recherche d'un adversaire</h2>
                <div class="spinner"></div>
                <p>Veuillez patienter...</p>
            </div>
        </div>

        <!-- Overlay d'erreur -->
        <div id="error-overlay" class="overlay hidden">
            <div class="overlay-content">
                <p id="error-message"></p>
            </div>
        </div>
    </div>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/choose-mode.js"></script>
</body>
</html>
