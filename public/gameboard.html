<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Royale - En jeu</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/gameboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- JS -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <main id="game-container" aria-live="polite">
        <!-- Profil de l'adversaire -->
        <div class="profile-container opponent-profile">
            <div class="avatar-container">
                <img id="opponent-avatar" src="/Avatars/default.jpeg" alt="Avatar de l'adversaire">
            </div>
            <div id="opponent-name" class="player-name">En attente...</div>
            <div class="health-bar">
                <div id="opponent-health" class="health-bar-fill" style="width: 100%;"></div>
            </div>
        </div>

        <!-- Main de l'adversaire -->
        <div id="opponent-hand" class="hand opponent-hand"></div>

        <!-- Plateau de jeu -->
        <section id="game-board" class="game-board">
            <div class="play-area">
                <!-- Zone de jeu adversaire (ligne du haut) -->
                <div class="game-areas opponent-areas">
                    <div class="drop-area" data-slot="opponent-1"></div>
                    <div class="drop-area" data-slot="opponent-2"></div>
                    <div class="drop-area" data-slot="opponent-3"></div>
                    <div class="drop-area" data-slot="opponent-4"></div>
                    <div class="drop-area" data-slot="opponent-5"></div>
                </div>

                <!-- Zone de jeu joueur (ligne du bas) -->
                <div class="game-areas player-areas">
                    <div class="drop-area" data-slot="player-1"></div>
                    <div class="drop-area" data-slot="player-2"></div>
                    <div class="drop-area" data-slot="player-3"></div>
                    <div class="drop-area" data-slot="player-4"></div>
                    <div class="drop-area" data-slot="player-5"></div>
                </div>
            </div>
        </section>

        <!-- Profil du joueur -->
        <div class="profile-container player-profile">
            <div class="avatar-container">
                <img id="player-avatar" src="/Avatars/default.jpeg" alt="Votre avatar">
            </div>
            <div id="player-name" class="player-name">Votre nom</div>
            <div class="health-bar">
                <div id="player-health" class="health-bar-fill" style="width: 100%;"></div>
            </div>
        </div>

        <!-- Main du joueur -->
        <div id="player-hand" class="hand player-hand"></div>

        <!-- Indicateur de tour -->
        <div id="turn-indicator" class="turn-indicator"></div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/js/socketManager.js"></script>
    <script type="module" src="/js/gameboard.js"></script>
</body>
</html>
