<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboard</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/gameboard.css">
</head>
<body>
    <div id="game-container">
        <!-- Profil de l'adversaire -->
        <div class="opponent-profile">
            <div class="opponent-avatar">
                <img src="/avatars/default.png" alt="Avatar de l'adversaire">
            </div>
            <div class="opponent-name">En attente...</div>
            <div class="health-bar">
                <div class="health-fill" style="width: 100%;"></div>
            </div>
        </div>

        <!-- Main de l'adversaire -->
        <div id="opponent-hand" class="hand"></div>

        <!-- Plateau de jeu avec Drop Areas -->
        <div id="game-board">
            <div class="drop-area opponent-area" data-slot="opponent-1"></div>
            <div class="drop-area opponent-area" data-slot="opponent-2"></div>
            <div class="drop-area opponent-area" data-slot="opponent-3"></div>
            <div class="drop-area opponent-area" data-slot="opponent-4"></div>
            <div class="drop-area opponent-area" data-slot="opponent-5"></div>

            <div class="drop-area player-area" data-slot="player-1"></div>
            <div class="drop-area player-area" data-slot="player-2"></div>
            <div class="drop-area player-area" data-slot="player-3"></div>
            <div class="drop-area player-area" data-slot="player-4"></div>
            <div class="drop-area player-area" data-slot="player-5"></div>
        </div>

        <!-- Profil du joueur -->
        <div class="player-profile">
            <div class="player-avatar">
                <img src="/avatars/default.png" alt="Votre avatar">
            </div>
            <div class="player-name">Joueur</div>
            <div class="health-bar">
                <div class="health-fill" style="width: 100%;"></div>
            </div>
        </div>

        <!-- Main du joueur -->
        <div id="player-hand" class="hand"></div>

        <!-- Scripts -->
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script src="/js/gameboard.js"></script>
    </div>
</body>
</html>
