<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Health Royale - En jeu</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/gameboard.css">
    <!-- Retrait de l'attribut integrity problématique -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Préchargement des images critiques -->
    <link rel="preload" as="image" href="/Avatars/default-avatar.jpeg">
    <link rel="preload" as="image" href="/Cartes/dos.png">
</head>
<body>
    <main id="game-container" aria-live="polite">
        <!-- Zone de l'adversaire -->
        <section id="opponent-zone" class="player-zone opponent" aria-label="Zone adversaire">
            <img id="opponent-avatar" 
                 src="/Avatars/default-avatar.jpeg" 
                 alt="Avatar adversaire" 
                 class="avatar"
                 loading="eager">
            <div class="player-info">
                <span id="opponent-name" aria-live="polite">En attente...</span>
                <div class="health-bar" 
                     role="progressbar" 
                     aria-valuemin="0" 
                     aria-valuemax="200" 
                     aria-valuenow="200"
                     aria-label="Points de vie adversaire">
                    <div class="health-bar-fill"></div>
                    <span class="health-text">200/200</span>
                </div>
            </div>
        </section>

        <!-- Main de l'adversaire -->
        <div id="opponent-hand" 
             class="hand opponent-hand" 
             aria-label="Main de l'adversaire"
             aria-live="polite">
        </div>

        <!-- Plateau de jeu -->
        <section id="game-board" class="game-board" aria-label="Plateau de jeu">
            <div class="play-area">
                <!-- Zone de jeu adversaire -->
                <div class="game-areas opponent-areas" aria-label="Zone de jeu adversaire">
                    <div class="drop-area" data-slot="opponent-1" aria-label="Zone 1 adversaire"></div>
                    <div class="drop-area" data-slot="opponent-2" aria-label="Zone 2 adversaire"></div>
                    <div class="drop-area" data-slot="opponent-3" aria-label="Zone 3 adversaire"></div>
                    <div class="drop-area" data-slot="opponent-4" aria-label="Zone 4 adversaire"></div>
                    <div class="drop-area" data-slot="opponent-5" aria-label="Zone 5 adversaire"></div>
                </div>

                <!-- Zone de jeu joueur -->
                <div class="game-areas player-areas" aria-label="Votre zone de jeu">
                    <div class="drop-area" data-slot="player-1" aria-label="Votre zone 1"></div>
                    <div class="drop-area" data-slot="player-2" aria-label="Votre zone 2"></div>
                    <div class="drop-area" data-slot="player-3" aria-label="Votre zone 3"></div>
                    <div class="drop-area" data-slot="player-4" aria-label="Votre zone 4"></div>
                    <div class="drop-area" data-slot="player-5" aria-label="Votre zone 5"></div>
                </div>
            </div>
        </section>

        <!-- Zone du joueur -->
        <section id="player-zone" class="player-zone player" aria-label="Votre zone">
            <img id="player-avatar" 
                 src="/Avatars/default-avatar.jpeg" 
                 alt="Votre avatar" 
                 class="avatar"
                 loading="eager">
            <div class="player-info">
                <span id="player-name" aria-live="polite">Joueur</span>
                <div class="health-bar" 
                     role="progressbar" 
                     aria-valuemin="0" 
                     aria-valuemax="200" 
                     aria-valuenow="200"
                     aria-label="Vos points de vie">
                    <div class="health-bar-fill"></div>
                    <span class="health-text">200/200</span>
                </div>
            </div>
        </section>

        <!-- Main du joueur -->
        <div id="player-hand" 
             class="hand player-hand" 
             aria-label="Votre main"
             aria-live="polite">
        </div>

        <!-- Zone du deck -->
        <div id="deck-area" class="deck-area" aria-label="Pile de cartes">
            <div class="deck">
                <div class="card-back" role="img" aria-label="Dos de carte"></div>
            </div>
        </div>

        <!-- Indicateur de tour -->
        <div id="turn-indicator" 
             class="turn-indicator" 
             aria-live="assertive" 
             role="status">
        </div>
    </main>

    <!-- Modals et Overlays -->
    <div id="card-preview" 
         class="fullscreen hidden" 
         role="dialog" 
         aria-modal="true" 
         aria-label="Prévisualisation de carte">
        <div class="preview-content">
            <img id="preview-image" src="" alt="Prévisualisation de la carte">
            <button class="close-preview" 
                    aria-label="Fermer la prévisualisation">×</button>
        </div>
    </div>

    <div id="disconnect-overlay" 
         class="disconnect-overlay hidden" 
         role="dialog" 
         aria-modal="true" 
         aria-label="Message de déconnexion">
        <div class="disconnect-content">
            <h2>Déconnexion...</h2>
            <div class="spinner" role="status" aria-label="Chargement"></div>
            <p>Redirection vers l'accueil...</p>
        </div>
    </div>

    <!-- Conteneur pour les messages de statut -->
    <div id="status-message" 
         class="status-message" 
         role="alert" 
         aria-live="polite">
    </div>

    <div id="loading-screen" class="loading hidden">
        Chargement...
    </div>
    
    <div id="error-message" class="error hidden">
        Une erreur est survenue.
    </div>
    
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js" defer></script>
    <script type="module" src="/js/deck.js"></script>
    <script type="module" src="/js/game.js"></script>
    <script type="module" src="/js/dragAndDrop.js"></script>
    <script type="module" src="/js/gameboard.js"></script>
</body>
</html>
