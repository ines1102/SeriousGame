<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Royale - Partie Priv√©e</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/room-choice.css">
</head>
<body>
    <button onclick="history.back()" class="back-btn">
        <span class="back-icon">‚Üê</span>
    </button>

    <div class="container">
        <div class="player-info fade-in">
            <img id="playerAvatar" src="" alt="Avatar">
            <span id="playerName"></span>
        </div>

        <main class="room-options">
            <div class="room-card fade-in delay-1">
                <h2>Cr√©er une partie</h2>
                <button id="createRoomBtn" class="btn-primary">
                    Cr√©er une room
                </button>
                <div id="roomInfo" class="room-info hidden">
                    <div class="room-id">
                        <span id="roomCode">----</span>
                        <button id="copyBtn" class="copy-btn" title="Copier">
                            üìã
                        </button>
                    </div>
                    <p>Partagez ce code avec votre ami</p>
                </div>
            </div>

            <div class="room-card fade-in delay-2">
                <h2>Rejoindre une partie</h2>
                <div class="join-form">
                    <div class="code-input">
                        <input type="text" id="roomInput" 
                               maxlength="4" 
                               placeholder="CODE"
                               pattern="[0-9]*"
                               inputmode="numeric">
                    </div>
                    <button id="joinRoomBtn" class="btn-primary" disabled>
                        Rejoindre
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">
                Connexion √† la room<span class="loading-dots"></span>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room-choice.js"></script>
</body>
</html>
