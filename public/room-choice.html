<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Royale - Choix de la Room</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon_io/favicon-32x32.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/room-choice.css">
    
    <!-- Police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <a href="/choose-mode.html" class="back-btn">Retour</a>

    <div class="container">
        <div class="player-info fade-in">
            <div class="player-avatar">
                <img id="playerAvatar" src="/Avatars/default.jpeg" alt="Avatar du joueur">
            </div>
            <h2 id="playerName">Joueur</h2>
        </div>

        <div class="rooms-container">
            <div class="room-card create-room fade-in">
                <div class="room-icon">üéÆ</div>
                <h3>Cr√©er une Room</h3>
                <p>Cr√©ez votre propre room et invitez un ami √† vous rejoindre</p>
                
                <div class="room-info hidden">
                    <div class="room-id-display">
                        <span>ID de la Room :</span>
                        <div class="room-code">
                            <span id="roomId">----</span>
                            <button id="copyButton" class="btn-copy">
                                üìã
                            </button>
                        </div>
                    </div>
                    <p class="waiting-message">En attente d'un autre joueur...</p>
                    <div class="loader"></div>
                </div>

                <button class="btn btn-primary create-btn">
                    Cr√©er une Room
                </button>
            </div>

            <div class="room-card join-room fade-in">
                <div class="room-icon">ü§ù</div>
                <h3>Rejoindre une Room</h3>
                <p>Rejoignez la room d'un ami avec le code √† 4 chiffres</p>
                
                <div class="join-form">
                    <div class="room-input-container">
                        <input type="text" 
                               id="roomInput" 
                               maxlength="4" 
                               placeholder="CODE"
                               pattern="[0-9]*"
                               inputmode="numeric"
                               autocomplete="off">
                        <div class="input-border"></div>
                    </div>
                    <p class="error-message hidden">Code invalide. Veuillez r√©essayer.</p>
                    <button class="btn btn-secondary join-btn" disabled>
                        Rejoindre la Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification de copie -->
    <div id="copyNotification" class="copy-notification">
        Code copi√© !
    </div>

    <script src="/js/room-choice.js"></script>
</body>
</html>
